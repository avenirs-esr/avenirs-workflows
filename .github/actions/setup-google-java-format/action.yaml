name: "Setup Google Java Format"
description: "Installe Google Java Format"
runs:
  using: "composite"
  steps:
    - name: Install Java (OpenJDK 21)
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-21-jdk
        java -version
      shell: bash

    - name: Install Google Java Format
      run: |
        curl -L -o google-java-format.jar https://github.com/google/google-java-format/releases/download/v1.15.0/google-java-format-1.15.0-all-deps.jar
        echo "Google Java Format installed."
      shell: bash
