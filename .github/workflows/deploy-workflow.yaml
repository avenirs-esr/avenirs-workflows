name: Deploy on remote server
on:
  workflow_call:
    inputs:
      target_env:
        required: true
        description: "Target environment for deployment (dev, qualif, recette)"
        type: string
        default: dev
      tag_name:
        required: false
        description: "Tag name for the deployment (if needed)"
        type: string
        default: ""


jobs:
  deploy:
    runs-on:
      group: Default
      labels: [ self-hosted, srv-dev ]
    permissions:
      contents: read
    env:
      SERVER_IP: ${{ inputs.target_env == 'recette' && secrets.SSH_RECETTE_HOST || inputs.target_env == 'qualif' && secrets.SSH_QUALIF_HOST || secrets.SSH_DEV_HOST }}

    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy application on remote server
        uses: avenirs-esr/avenirs-workflows/.github/actions/deploy-on-server@feat/518-deploy-workflow
        with:
          server_ip: ${{ env.SERVER_IP }}
          openvpn_conf_b64: ${{ secrets.OPENVPN_CONF_B64 }}
          openvpn_user: ${{ secrets.OPENVPN_USER }}
          openvpn_pass: ${{ secrets.OPENVPN_PASS }}
          ssh_key: ${{ secrets.SSH_KEY }}
          ssh_user: ${{ secrets.SSH_USER }}
          srv_base_path: ${{ secrets.SRV_BASE_PATH }}
          srv_deploy_cmd: ${{ secrets.SRV_DEPLOY_CMD }}
          jasypt_encryptor_password: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}
          java_version: ${{ vars.JAVA_VERSION }}
          maven_version: ${{ vars.MAVEN_VERSION }}
          conf_path: ${{ vars.CONF_PATH }}
          conf_file: ${{ vars.CONF_FILE }}
          tag_name: ${{ inputs.tag_name }}
