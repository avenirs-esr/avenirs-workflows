name: Deploy on remote server
on:
  workflow_call:
    inputs:
      tag_name:
        required: false
        description: "Tag name for the deployment (if needed)"
        type: string
        default: ""


jobs:
  select-server:
    runs-on: ubuntu-latest
    outputs:
      target_env: ${{ steps.default-env.outputs.target_env || steps.set-env.outputs.target_env }}
    permissions:
      contents: read

    steps:
      - id: default-env
        name: üß© Default env (no tag) -> srv-dev
        if: ${{ inputs.tag_name == '' }}
        shell: bash
        run: echo "target_env=srv-dev" >> "$GITHUB_OUTPUT"

      - id: set-env
        name: üõ†Ô∏è Set target environment
        if: ${{ inputs.tag_name != '' }}
        uses: avenirs-esr/avenirs-workflows/.github/actions/verify-prerelease-and-tags@main
        with:
          tag_name: ${{ inputs.tag_name }}
          repos: |
            avenirs-esr/avenirs-cofolio-client
            avenirs-esr/avenirs-portfolio-api

  deploy:
    needs: select-server
    runs-on:
      group: Default
      labels:
        - self-hosted
        - ${{ needs.select-server.outputs.target_env }}
    permissions:
      contents: read

    steps:
      - name: ‚úÖ Checkout
        uses: actions/checkout@v4

      - name: üöÄ Deploy application on remote server
        uses: avenirs-esr/avenirs-workflows/.github/actions/deploy-on-server@main
        with:
          srv_base_path: ${{ secrets.SRV_BASE_PATH }}
          srv_deploy_cmd: ${{ secrets.SRV_DEPLOY_CMD }}
          jasypt_encryptor_password: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}
          java_version: ${{ vars.JAVA_VERSION }}
          maven_version: ${{ vars.MAVEN_VERSION }}
          conf_path: ${{ vars.CONF_PATH }}
          conf_file: ${{ vars.CONF_FILE }}
          tag_name: ${{ inputs.tag_name }}
